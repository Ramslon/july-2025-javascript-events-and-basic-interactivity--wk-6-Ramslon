<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Events & Interactivity Demo</h1>
        <button id="theme-toggle">Toggle Light/Dark Mode</button>
    </header>

    <section>
        <h2>Counter Game</h2>
        <p>Click the button to increase the count:</p>
        <button id="counter-btn">Count: <span id="count">0</span></button>
    </section>

    <section>
        <h2>FAQ</h2>
        <div class="faq-item">
            <button class="faq-question">What is JavaScript?</button>
            <div class="faq-answer">JavaScript is a programming language for the web.</div>
        </div>
        <div class="faq-item">
            <button class="faq-question">What is an event?</button>
            <div class="faq-answer">An event is an action that happens in the browser, like a click or keypress.</div>
        </div>
    </section>

    <section>
        <h2>Contact Form</h2>
        <form id="contact-form" novalidate>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="name-error"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="email-error"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="password-error"></span>

            <button type="submit">Submit</button>
            <span class="success" id="form-success"></span>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
